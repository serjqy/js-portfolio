<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/60c94ed1cd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header__wrapper container">
          <h2 class="header__logo">© Code By Serjay.</h2>
          <nav class="nav glass-bg">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link glass-bg-text">Home</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">About Me</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">My Works</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Contact</a>
              </li>
            </ul>
          </nav>
          <button class="btn btn-menu">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div class="hero__wrapper container">
            <h2 class="hero__name">Serjay Antsibor.</h2>
            <h1 class="hero__title text-heading">
              Engineering clean, modern & scalable <br />
              web solutions.
            </h1>
            <p class="hero__subtitle">
              Undergraduate Frontend Developer at
              <span class="glass-bg-text"
                ><a href="https://www.sae.edu/gbr/" target="_blank"
                  >SAE</a
                ></span
              >
            </p>
          </div>
        </section>
        <section class="work">
          <div class="work__wrapper container">
            <div class="work__cards">
              <!-- Work Cards -->
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__wrapper container">
          <div class="footer__contact">
            <a href="#" class="footer__contact-link text-heading glass-bg-text"
              ><i class="fa-regular fa-envelope"></i>Let's work together.</a
            >
          </div>

          <div class="footer__bottom">
            <div class="footer__copyright">
              <p class="footer__edition">2025 © Edition</p>
              <p class="footer__label">Version</p>
            </div>

            <div class="footer__social">
              <ul class="footer__social-list">
                <li class="footer__social-item">
                  <a href="#" class="footer__social-link"> Github </a>
                </li>
                <li class="footer__social-item">
                  <a href="#" class="footer__social-link"> Linkedin </a>
                </li>
                <li class="footer__social-item">
                  <a href="#" class="footer__social-link"> Instagram </a>
                </li>
              </ul>
              <p class="footer__label">Socials</p>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
